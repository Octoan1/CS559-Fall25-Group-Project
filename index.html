<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            /* Light background gradient for basic (light) mode */
            background: linear-gradient(180deg, #cbdee9 0%, #46a5bf 60%);
            background-attachment: fixed;
        }
        #canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
        #status {
            margin-top: 10px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>CS 559 Final Project: Marble Game</div>
        <div>Group ID: 5555</div>
        <div id="status">Get the marble to the hole!</div>
        <div id="timer">Time: 0.00s</div>
        <div style="margin-top:8px;">
            <label style="font-size:14px;">Level: <select id="levelSelect" style="margin-left:8px;"></select></label>
        </div>
        <button id="resetBtn" style="margin-top:8px;padding:6px 10px;">Reset</button>
        <div style="margin-top:8px; font-size:14px;">
            <label><input type="checkbox" id="darkModeCheckbox" style="margin-right:6px;">Dark mode</label>
        </div>
    </div>
    <div id="controls">
        <div>WASD & Arrow Keys: Rotate Platform</div>
        <div>R: Reset Game</div>
        <div>N: Skip Level</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/gameObjects.js"></script>
    <script src="js/state.js"></script>
    <script src="js/platformController.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
